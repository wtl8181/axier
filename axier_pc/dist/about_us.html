<style>
    /*jQzoom*/
    .jqzoom {
        border: 1px solid #BBB;
        float: left;
        position: relative;
        padding: 0px;
        cursor: pointer;
    }

    div.zoomdiv {
        z-index: 999;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 200px;
        height: 200px;
        background: #ffffff;
        border: 1px solid #CCCCCC;
        display: none;
        text-align: center;
        overflow: hidden;
    }

    div.jqZoomPup {
        z-index: 999;
        visibility: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 50px;
        height: 50px;
        border: 1px solid #aaa;
        background: #ffffff url(/images/shopping/zoomlens.gif) 50% top no-repeat;
        opacity: 0.5;
        -moz-opacity: 0.5;
        -khtml-opacity: 0.5;
        filter: alpha(Opacity=50);
    }
</style>

                <div class="introduction">
                    <!-- <img src="./static/images/about_img1.jpg" width="800"> -->
                    <video data-i18n="video" src="" poster="" controls="controls" width="800"></video>
                    <p data-i18n="introduction[0]">深圳市埃西尔电子有限公司成立于2003年，一直致力于为客户提供最优质的PCBA智能制造相关服务。凭借专业的技术团队及优秀的服务品质，公司一直处于高速发展的状态并且在行业中渐有影响力。业务遍及中国、美国、墨西哥、日本、印度、越南、泰国、马来西亚、新加坡等国家。</p>
                    <p data-i18n="introduction[1]">公司现阶段拥有自动化销售、非标自动化、激光加工研发、智能嵌入式工厂、设备销售租赁、贴片机维修保养改造等业务。立志成为PCBA全球供应链综合服务商，为国内外客户提供最专业的服务，打造PCBA智能制造全球一站式服务平台。</p>
                    <p data-i18n="introduction[2]">公司提倡诚信专业、积极主动、灵活创新，员工团结友爱，共同奋斗，为公司的高速发展提供了源源不断的能量。</p>
                    <p data-i18n="introduction[3]">2017年，在埃西尔人的共同努力下，公司各事业部各司其职，攻克了大产能镭雕、大产能分板、整厂装配等专案，解决了客户的棘手问题，获得了客户的信任！相信在未来的日子里，埃西尔人定将砥砺前行，为客户和社会作出更大的贡献！</p>
