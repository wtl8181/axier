    .jqzoom {
        border: 1px solid #BBB;
        float: left;
        position: relative;
        padding: 0px;
        cursor: pointer;
    }

    div.zoomdiv {
        z-index: 999;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 200px;
        height: 200px;
        background: #ffffff;
        border: 1px solid #CCCCCC;
        display: none;
        text-align: center;
        overflow: hidden;
    }

    div.jqZoomPup {
        z-index: 999;
        visibility: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 50px;
        height: 50px;
        border: 1px solid #aaa;
        background: #ffffff url(/images/shopping/zoomlens.gif) 50% top no-repeat;
        opacity: 0.5;
        -moz-opacity: 0.5;
        -khtml-opacity: 0.5;
        filter: alpha(Opacity=50);
    }
</style>

<script>
    $(function() {
        $('.inner_nav li').on('click', function() {
            var index = $(this).index();
            $(this).addClass("on").siblings().removeClass("on");
            renderHtml(index)
        });
        renderHtml(0)

        function renderHtml(id) {
            var lang = window.localStorage.getItem('lang')
            var html = template(id, {
                lang: lang
            });
            $(".container").html(html)
        }
        $(document).on('click', '.container .item', function() {
            var lang = window.localStorage.getItem('lang')
            var html = template('product_detail', {
                lang: lang
            });
            $(".product_box").hide();
            $(".page").append(html)
        })
    })
</script>
