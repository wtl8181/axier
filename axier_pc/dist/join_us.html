<style>
    /*jQzoom*/
    .jqzoom {
        border: 1px solid #BBB;
        float: left;
        position: relative;
        padding: 0px;
        cursor: pointer;
    }

    div.zoomdiv {
        z-index: 999;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 200px;
        height: 200px;
        background: #ffffff;
        border: 1px solid #CCCCCC;
        display: none;
        text-align: center;
        overflow: hidden;
    }

    div.jqZoomPup {
        z-index: 999;
        visibility: hidden;
        position: absolute;
        top: 0px;
        left: 0px;
        width: 50px;
        height: 50px;
        border: 1px solid #aaa;
        background: #ffffff url(/images/shopping/zoomlens.gif) 50% top no-repeat;
        opacity: 0.5;
        -moz-opacity: 0.5;
        -khtml-opacity: 0.5;
        filter: alpha(Opacity=50);
    }
</style>

<script>
    $(function() {
        $('.form_list').validate({
            rules: {
                name: 'required',
                email: 'required',
                phone: 'required',
                position: 'required',
                introduction: 'required'
            },
            messages: {
                name: '姓名不能为空',
                email: '邮箱不能为空',
                phone: '电话不能为空',
                position: '申请职位不能为空',
                introduction: '个人简介不能为空'
            },
            onfocusout: function(element) {
                $(element).valid()
            },
            onkeyup: false,
            errorPlacement: function(error, element) {
                error.appendTo(element.parent());
            }
        })
        $('.send_btn').on('click', function() {
            if ($('.form_list').valid()) {
                var name = $("input[name='name']").val(),
                    email = $("input[name='email']").val(),
                    phone = $("input[name='phone']").val(),
                    position = $("input[name='position']").val(),
                    introduction = $("textarea[name='introduction']").val()
                api.addJob(name, email, phone, position, introduction, function(data) {
                    if (data.code == 0) {
                        $(".form_list").hide();
                        $(".join_form").height(640)
                        $(".success_box").show();
                    }
                })
            }
        })
    })
</script>
