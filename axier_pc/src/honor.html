<% var pageName = 'honor'%>
<Component 
  src="./template/head.html"
  title="{{webTitle}}"
  link="static/style/inner.css">
</Component>
<body>
<div id="app" data-page-name="{{pageName}}">
  <Component 
    src="./template/header.html"
    selectMenu="{{pageName}}">
  </Component>
  <template id="page" type="text/html">
    <div class="page {{pageName}}">
      <div class="show">
        <img data-i18n="showSrc" src="./static/images/show1.jpg" width="100%">
      </div>
      <div class="title" data-i18n="title">荣誉资质</div>
      <div class="introduction">
        <!-- <div class="box">
          <img src="./static/images/honor1.png" width="210"/>
        </div> -->
        <img src="./static/images/about_img5.png" width="800">
      </div>
    </div>
  </template>
  <Component 
    src="./template/footer.html"
    selectMenu="{{pageName}}">
  </Component>
</div>
</body>
<Component 
  src="./template/script.html"
  script="">
</Component>
<script>
$(function(){
  var pageCount = 6;
  $('.pagination').pagination({
      pageCount: pageCount,
      jump: false,
      coping: true,
      homePage: '首页',
      endPage: '末页',
      prevCls: 'prev', 
      nextCls: 'next',
      prevContent: '上一页', //涓婁竴椤靛唴瀹�
      nextContent: '下一页', //涓嬩竴椤靛唴瀹�
      callback: function (api) {
        var current = api.getCurrent();
      }
  });
})
</script>
