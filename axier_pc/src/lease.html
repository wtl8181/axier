<body>

        <div class="aside">
          <ul class="first_nav">
            <li>

              <a href="./intelligent_manufacturing.html"><span data-i18n="navList[0][2]">智能嵌入式工厂</span></a>
            </li>
            <li>
              <a href="./development.html"><span data-i18n="navList[1][0]">研发定制服务</span><span class="right"></span></a>
              <ul class="inner_nav hide">
                <li><span>MES系统定制开发</span></li>
              </ul>
            </li>
            <li class="on">
              <a href="./lease.html"><span data-i18n="navList[2][0]">设备租赁服务</span><span class="right menu-down"></span></a>

                <!-- <li><span>配置介绍</span></li> -->

            </li>
            <li><a href="./product_center.html"><span data-i18n="navList[3][0]">产品中心</span></a></li>
          </ul>
        </div>
        <div class="container"></div>
      </div>
    </div>
  </template>
  <Component 
    src="./template/footer.html"
    selectMenu="{{pageName}}">
  </Component>
</div>
</body>

<script>
$(function(){
  $('.inner_nav li').on('click',function(){
    var index = $(this).index();
    $(this).addClass("on").siblings().removeClass("on");
    renderHtml(index)
  });
  renderHtml(0)
  function renderHtml(id){
    var lang = window.localStorage.getItem('lang')
    var html = template(id,{lang:lang});
    $(".container").html(html)
  }

  $(document).on('click','.container .item',function(){
    var lang = window.localStorage.getItem('lang')
    var html = template('product_detail',{lang:lang});
        $(".product_box").hide();
        $(".page").append(html)
  })
})
</script>
