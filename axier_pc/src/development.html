<% var pageName = 'development' %>
<Component 
  src="./template/head.html"

  link="static/style/inner.css">
</Component>
<body>
<div id="app" data-page-name="{{pageName}}">
  <Component 
    src="./template/header.html"
    selectMenu="{{pageName}}">

  <template id="page" type="text/html">
    <div class="page {{pageName}}" data-page-name="{{pageName}}">

        <img src="./static/images/about_bg1.jpg" width="100%">
      </div>
      <div class="title" data-i18n="title">服务中心</div>
      <div class="product_box clearfix">
        <div class="aside">
          <ul class="first_nav">
            <li>
              <a href="./service_center.html"><span data-i18n="navList[0][0]">技术人员服务</span><span class="right"></span></a>

                <li><span>自动化设备服务</span></li>

              </ul>
            </li>
            <li data-nav="nav5">
              <a href="./intelligent_manufacturing.html"><span data-i18n="navList[0][2]">智能嵌入式工厂</span></a>
            </li>
            <li class="on">
              <a href="./service_center.html"><span data-i18n="navList[1][0]">软件定制服务</span><span class="right menu-down"></span></a>
              <ul class="inner_nav">
                <li class="on"><span data-i18n="navList[1][1]">MES系统定制开发</span></li>
              </ul>
            </li>
            <li>
              <a href="./lease.html"><span data-i18n="navList[2][0]">设备租赁服务</span><span class="right"></span></a>
              <ul class="inner_nav hide">
                <li><span>客户案例</span></li>
                <li><span>配置介绍</span></li>
              </ul>
            </li>
            <li><a href="./product_center.html"><span data-i18n="navList[3][0]">产品中心</span></a></li>
          </ul>
        </div>
        <div class="container">
          <!-- <div class="show_box">
            <div class="img">
              <img src="./static/images/s8.jpg" width="100%">
            </div>
            <h2 class="title">ISHARE智能制造</h2>
            <p>ISHARE智能制造是一个厂中厂服务商，深圳市埃西尔电子有限公司成立于2003年公司位于有“设计之都”、科技之城”美誉的深圳。是中国自动化设备、SMT设备、AI设备、配件最大服务商之一，为客户提供先进的设备安装，培训，生产支援</p>
          </div> -->
          <div class="show_list" style="margin-top:0;">
            
          </div>
        </div>
      </div>
    </div>
  </template>
  <Component 
    src="./template/footer.html"
    selectMenu="{{pageName}}">
  </Component>
</div>
</body>
<Component 
  src="./template/script.html"
  script="">
</Component>
<template id="showList" type="text/html">
  <img src="./static/images/service_center/@{lang}/4-1.png" width="100%"/>
  <img src="./static/images/service_center/@{lang}/4-2.png" width="100%"/>
</template>
<script>
$(function(){
  var lang = window.localStorage.getItem('lang')
  var html = template('showList',{lang:lang});
  $(".show_list").html(html)
})
</script>
