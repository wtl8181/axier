              </li>

              </li>

              </li>
              <li data-nav="nav3">
                <a href="./lease.html"><span data-i18n="navList[2][0]">设备租赁服务</span><span class="right"></span></a>
                <ul class="inner_nav hide">
                  <li><span>客户案例</span></li>
                  <li><span>配置介绍</span></li>
                </ul>
              </li>
              <li data-nav="nav4"><a href="./product_center.html"><span data-i18n="navList[3][0]">产品中心</span></a></li>
            </ul>
          </div>
          <div class="container"></div>
        </div>
      </div>
    </div>
  </template>
  <Component 
    src="./template/footer.html"
    selectMenu="{{pageName}}">
  </Component>
</div>
</body>

<script>
$(function(){
  renderContainer(0,'nav1')
  $('.inner_nav > li').on('click',function(){
    var index = $(this).index(),
        navName = $(this).parent().parent().attr('data-nav');
        $(this).addClass("on").siblings().removeClass("on");
        renderContainer(index,navName)
  })

  function renderContainer(index, navName){
      var lang = window.localStorage.getItem('lang')
      console.log(lang)
      var html = template(navName+'-'+(index+1),{lang:lang})
      console.log(html)
      $(".product_box").find(".container").html(html)
  }
})
</script>
